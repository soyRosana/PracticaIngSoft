<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Síntomas Registrados</title>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"></link>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <img th:src="@{LogoFemFlow.png}" alt="Logo del Proyecto" style="width: 150px; height: auto;"/>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Listado de Síntomas</strong>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table
                    class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Descripción</th>
                            <th>Operaciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sintoma : ${sintomas}">
                            <td th:text="${sintoma.id}"></td>
                            <td th:text="${sintoma.nombre}"></td>
                            <td th:text="${sintoma.fecha}"></td>
                            <td th:text="${sintoma.descripcion}"></td>
                            <td>
                                <div class="btn-group">
                                    <form th:method="DELETE"
                                        th:action="@{/sintomas/{id}(id=${sintoma.id})}">
                                        <input type="submit" class="delete btn btn-sm btn-danger"
                                            value="Eliminar" />
                                    </form>

                                    <form th:method="GET"
                                        th:action="@{/editSintoma/{id}(id=${sintoma.id})}">
                                        <input type="submit" class="primary btn btn-sm btn-primary" 
                                            value="Editar" />
                                    </form>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div th:if="${delete != null && delete}" class="alert alert-success">
            <strong>OK </strong> El síntoma ha sido eliminado correctamente.
        </div>
        <div th:if="${update != null && update}" class="alert alert-success">
            <strong>OK </strong> El síntoma ha sido actualizado correctamente.
        </div>
        <div th:if="${create != null && create}" class="alert alert-success">
            <strong>OK </strong> El síntoma ha sido creado correctamente.
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/addSintoma}">Nuevo Síntoma</a> 
            <a class="btn btn-sm btn-primary" th:href="@{/}">Atrás</a>
        </div>
    </div>
</body>
</html>
