<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Editar Síntoma</title>
</head>
<body>
    <h1>Editar Síntoma</h1>
        <form th:object="${sintoma}"
            th:action="@{/sintomas}" th:method="put" style="margin: 10px">
        
            <p>
                <label>ID</label> 
                <input type="number"
                       th:field="*{id}"
                       readonly placeholder="ID"/>
            </p>
        
            <p>
                <label>Nombre</label> 
                <input type="text"
                       th:field="*{nombre}"
                       required placeholder="Nombre del Síntoma"/> 
            </p>
                    
            <p>
                <label>Fecha</label> 
                <input type="date"
                       th:field="*{fecha}"
                       required placeholder="Fecha"/>
            </p>

            <p>
                <label>Descripción</label> 
                <textarea th:field="*{descripcion}"
                          required placeholder="Descripción detallada"></textarea>
            </p>
        
            <button type="submit" >Guardar Cambios</button>
            <a th:href="@{/listSintomas}" >Atrás</a>
        </form>
</body>
</html>
