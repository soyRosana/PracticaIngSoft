<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Añadir Síntoma</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="sintoma.css" rel="stylesheet"/> </head>
    
<body>
    <img th:src="@{LogoFemFlow.png}" alt="Logo del Proyecto" style="width: 150px; height: auto;"/>
    <h1>Añadir Nuevo Síntoma</h1>
 
    <form th:action="@{/sintomas}" th:object="${sintoma}" th:method="post">
        
        <p>Nombre: <input type="text" th:field="*{nombre}" required/></p>
        
        <p>Fecha: <input type="date" th:field="*{fecha}" required/></p>
        
        <p>Descripción: <textarea th:field="*{descripcion}" required></textarea></p>
        
        <p><input class="boton" type="submit" value="Crear Síntoma" /> 
        <input class="boton" type="reset" value="Reset" /></p>
    </form>
    
    <a th:href="@{/listSintomas}">Ver Listado</a> | <a th:href="@{/}">Atrás</a>
</body>
</html>
